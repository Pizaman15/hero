
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dungeon Generator Prototype</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <h1>Procedural Dungeon Generation Demo</<h1>
    <br>

    <div id="map" class="big">
      Not Loading JS Content
    </div>
    <div id="controls" class="controls">
      <div id="gameControls" class="big controls">
        <h5>Demonstration<BR>Controls</h5>
        <div id="leftButtons">
          <div id="newbtn" class="btn">New Map</div><br>
          <div id="hrobtn" class="btn">Add Hero</div>
        </div>
        <div id="rightButtons">
          <div id="blkmap" class="btn">Blank Map</div><br>
          <div id="drwbtn" class="btn">Redraw Map</div>
        </div>
      </div>
      <br>
      <div id="playerControls" class="big controls">
        <div id="gameState">
          No gameState!
        </div>
        <div class= "buttonRow">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
        </div>
        <div class= "buttonRow">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
        </div>
        <div class= "buttonRow">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
        </div>
      </div>
      <div id="inventory" class="big">
        loot bag
      </div>
    </div>
    </div>
    <div id="updates" class="big">
      Updates Not Selected in JS.
    </div>

    <script type="text/javascript" src="utils/utils.js"></script>
    <script type="text/javascript" src="game/cell/cell.js"></script>
    <script type="text/javascript" src="game/hall/hall.js"></script>
    <script type="text/javascript" src="game/room/room.js"></script>
    <script type="text/javascript" src="game/map/map.js"></script>
    <script type="text/javascript" src="game/hero/hero.js"></script>
    <script type="text/javascript" src="game/item/item.js"></script>
    <script type="text/javascript" src="game/dungeon.js"></script>
    <script type="text/javascript" src="javascript.js"></script>

  </body>
